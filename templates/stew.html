<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stew - ÁÇñËèú</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Georgia', 'Microsoft YaHei', serif;
            background: linear-gradient(135deg, #2d1810 0%, #1a0f0a 100%);
            color: #d4a574;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #ff8c00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(61, 40, 23, 0.9);
            border: 3px solid #654321;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .game-area {
            display: grid;
            grid-template-rows: auto auto auto;
            gap: 20px;
        }

        /* Animals Section */
        .animals-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        
        .animal-card {
            background: #4a2f1a;
            border: 2px solid #8b5a2b;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .animal-card:hover {
            transform: translateY(-5px);
            border-color: #ff8c00;
        }

        .animal-card.fed {
            opacity: 0.6;
            background: #2a1810;
        }
        
        .animal-card.fed::after {
            content: 'Â∑≤ÂñÇÈ£ü';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            color: #ff4500;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid #ff4500;
            padding: 5px;
            border-radius: 5px;
            background: rgba(0,0,0,0.7);
        }

        .animal-icon { font-size: 32px; margin-bottom: 5px; }
        .animal-name { font-size: 14px; font-weight: bold; }
        .animal-desc { font-size: 10px; color: #aaa; margin-top: 5px; }

        /* Pot Section */
        .pot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: radial-gradient(circle, rgba(139,69,19,0.2) 0%, rgba(0,0,0,0.4) 70%);
            border-radius: 50%;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 4px dashed #654321;
            position: relative;
            cursor: pointer;
        }

        .pot-container:hover {
            background: radial-gradient(circle, rgba(139,69,19,0.3) 0%, rgba(0,0,0,0.5) 70%);
            border-color: #ff8c00;
        }

        .pot-content {
            text-align: center;
        }
        .pot-icon { font-size: 64px; }
        .pot-count { font-size: 24px; font-weight: bold; margin-top: 10px; }

        /* Hand Section */
        .hand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 150px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        .card {
            width: 100px;
            height: 140px;
            background: #fff;
            color: #000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            border: 2px solid #ccc;
        }
        
        .card-icon { font-size: 40px; }
        .card-name { font-weight: bold; margin-top: 10px; }
        .card-points { font-size: 12px; color: #666; }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            border: 2px solid #ff8c00;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
        }

        button:disabled {
            background: #555;
            border-color: #777;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.5;
        }
        
        .btn-stew {
            background: linear-gradient(135deg, #b22222 0%, #8b0000 100%);
            border-color: #ff0000;
            font-size: 18px;
        }
        
        .btn-stew:hover:not(:disabled) {
            background: linear-gradient(135deg, #cd5c5c 0%, #a52a2a 100%);
        }

        /* Scoreboard */
        .scoreboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #654321;
        }
        
        .player-score {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            width: 150px;
        }
        
        .player-score.active {
            color: #7cfc00;
            font-weight: bold;
        }

        .status-msg {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            color: #ffd700;
            min-height: 27px;
        }

        /* Modal for Results */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #2d1810;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff8c00;
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: #d4a574;
        }
        
        .result-list {
            text-align: left;
            margin: 20px 0;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
        }
        
        .win-msg {
            color: #7cfc00;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .lose-msg {
            color: #ff4500;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
